<ion-header>
  <ion-toolbar>
    <ion-title>
      Linha do tempo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div padding>
        <ion-button size="large" expand="block" (click)="newPost()">Novo Post</ion-button>
    </div>
    
    <ion-list>
    <ion-item-sliding *ngFor="let post of posts | async">
        <ion-item>
          <h1>{{ post.title }}</h1>
          <p>{{ post.subject }}</p>
        </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
