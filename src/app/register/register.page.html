<ion-grid>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Register Form</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input
              type="email"
              name="email"
              [(ngModel)]="user.email"
              #email="ngModel"
              placeholder="Email">
          </ion-input>
          </ion-item>

          <ion-item>
            <ion-input
            type="password"
            name="password"
            [(ngModel)]="user.password"
            #password="ngModel"
            placeholder="Password">
        </ion-input>
          </ion-item>
        </div>
        <div padding>
          <ion-button size="large" (click)="onRegister(user)">Register</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </form>
</ion-grid>
