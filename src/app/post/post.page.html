<ion-header>
  <ion-toolbar>
    <ion-title>post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-content>
        <h1>{{ (item | async)?.title }}</h1>
        <p>{{ (item | async)?.subject }}</p>
        <p>{{ (item | async)?.description }}</p>
      </ion-card-content>
      <ion-item (click)="toggleHeart()">
          <ion-icon [name]="heartType"></ion-icon>
      </ion-item>
    </ion-card>
</ion-content>
